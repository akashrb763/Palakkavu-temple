{% extends 'base.html' %}

{% block body %}
<div class="container col-4" style="outer-line:black;max-width: 80%;margin-top:100px;">
	<div class="container" style="padding-top:50px;left:50%;background-color: #a5a8a6;max-width:70%;">
        <table><h1 style="text-align:center;">Donation</h1></table>
            <form action="{% url 'palaApp1:donate' %}" method="post">
             {% csrf_token %}
            <input style="padding:10px;width: 100%;padding: 12px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;" type="text" name="Fullname" placeholder="Enter your Full Name"><br>
            <input style="padding:10px;width: 100%;height:150px;padding: 12px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;" type="text" name="Address" placeholder="Enter your Full Address"><br>
            <input style="padding:10px;width: 100%;padding: 12px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;" type="number" name="MobileNo" placeholder="Enter your MobileNo"><br>
            <label for="donation"><h3>Donation item:</h3></label>
                <select style="width: 100%;padding: 12px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;" name="donation" id="donation" required>
                    <option value="select one" >---select one---</option>

                    <option value="Cash">Cash</option>

                    <option value="Other">Other</option>
                </select><br>
            <input type="submit" style="width: 100%;background-color: #4CAF50;color: white;padding: 14px 20px;margin: 8px 0;border: none;border-radius: 4px;cursor: pointer;">

             </form>
    </div>
</div>
